name: Explore Contexts
on:
  push:
    branches: [dev, main]

  pull_request:
    types: [opened, synchronize, reopened, edited, closed]
    branches:
      - dev
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
        default: dev

      action:
        description: Action to perform
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan

permissions:
  contents: read
  id-token: write
  pull-requests: read

jobs:
  dev-job:
    if: github.ref_name == 'dev' || github.base_ref == 'dev'
    uses: ./.github/workflows/reusable_context_explorer.yaml
    with:
      environment: dev

  stg-job:
    if: github.ref_name == 'main' || github.base_ref == 'main'
    uses: ./.github/workflows/reusable_context_explorer.yaml
    with:
      environment: stg